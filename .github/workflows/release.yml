name: Create Release Artifact

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
      
    - name: Build release artifact
      run: task build
    
    - name: Get version from _meta.lua
      id: get_version
      run: |
        VERSION=$(grep -o 'version = "[^"]*"' _meta.lua | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: miniflux-koplugin-v${{ steps.get_version.outputs.version }}
        path: dist/
        retention-days: 90
        
    - name: Create Release (main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          Automated release of miniflux.koplugin v${{ steps.get_version.outputs.version }}
          
          **Changes:**
          - Built from commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          **Installation:**
          1. Download the artifact zip file
          2. Extract it to your KOReader plugins directory
          3. Restart KOReader and enable the plugin
        files: dist/miniflux.koplugin.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}