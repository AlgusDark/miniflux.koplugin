name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tag matches meta version
        id: validate
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          META_VERSION=$(grep -E "version = ['\"]([^'\"]*)['\"]" src/_meta.lua | sed -E "s/version = ['\"]([^'\"]*)['\"].*/\1/" | tr -d ' ')
          
          echo "ðŸ·ï¸  Tag version: $TAG_VERSION"
          echo "ðŸ“„ Meta version: $META_VERSION"
          
          if [ "$TAG_VERSION" != "$META_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Tag version ($TAG_VERSION) doesn't match _meta.lua version ($META_VERSION)"
            exit 1
          fi
          
          echo "âœ… Version validation passed"
          echo "version=$META_VERSION" >> $GITHUB_OUTPUT

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Install git-cliff for changelog
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Build and create release
        run: |
          VERSION="${{ steps.validate.outputs.version }}"
          TAG_NAME="v$VERSION"
          
          # Build release artifact
          task build-optimized
          
          # Create ZIP package
          cd dist
          zip -r miniflux.koplugin.zip miniflux.koplugin/
          cd ..
          
          # Generate changelog
          CHANGELOG=$(git-cliff --tag "$TAG_NAME" --strip header || echo "Release $TAG_NAME")
          
          # Create GitHub release
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$CHANGELOG" \
            dist/miniflux.koplugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
